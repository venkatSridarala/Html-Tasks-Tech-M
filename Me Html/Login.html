<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .body1{
            width: 370px;
            height: 380px;
            padding: 20px;
            background-color: #bbb8b8;
            text-align: center;
             margin: 8% auto;
             box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.9);
             border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="body1">
        <h2 style="font-weight: bold; font-size: x-large; color: black;">Welcome To Login</h2>
        <form>
            <table>
            <div style="padding: 10px;">
                <label>User Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div style="padding: 10px;">
                <label>Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">
            </div>
            <div><button style="padding: 8px 18px 8px 18px; background-color: rgb(13, 119, 240); color: white; border: none; border-radius: 6px;">Login</button></div>
        </div>
</body>
</html>
